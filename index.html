     <body>
     <div class="hourglass">
         <div class="top"></div>
         <div class="bottom"></div>
     </div>
     
         <h1>Santa's HourGlass</h1>
     
         <p id="demo"></p>
     
         <script>
             // Set the end date for the timer
             var countDownDate = new Date("Dec 25, 2023 0:00:00").getTime();
     
             // Update the count down every 1 second
             var x = setInterval(function () {
     
                 // Current date and time
                 var now = new Date().getTime();
     
                 // Distance to countdown date
                 var distance = countDownDate - now;
     
                 // Time for countdown
                 var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                 var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                 var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                 var seconds = Math.floor((distance % (1000 * 60)) / 1000);
     
                 document.getElementById("demo").innerHTML = days + "d " + hours + "h " +
                     minutes + "m " + seconds + "s ";
     
                 // When countdown ends say Merry Christmas
                 if (distance < 0) {
                     clearInterval(x);
                     document.getElementById("demo").innerHTML = "üéÖüéÑMerry Christmas!üéÖüéÑ";
                 }
             }, 1000);
             
             
         </script>
